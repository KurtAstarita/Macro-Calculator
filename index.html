<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>

  <div id="macro-calculator">
    <h3>Macro Calculator</h3>
    <label for="calories">Total Daily Calories:</label>
    <input type="number" id="calories" name="calories">

    <label for="protein-percent">Protein (%):</label>
    <input type="number" id="protein-percent" name="protein-percent">

    <label for="carbs-percent">Carbohydrates (%):</label>
    <input type="number" id="carbs-percent" name="carbs-percent">

    <label for="fats-percent">Fats (%):</label>
    <input type="number" id="fats-percent" name="fats-percent">

    <button id="calculate-macros">Calculate Macros</button>

    <p id="macro-result"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
